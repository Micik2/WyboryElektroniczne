<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Python Flask App</title>
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#btnLogin').click(function() {
     
            $.ajax({
                url: '/logowanie',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
    </script>
    
  </head>
 
  <body>
      <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-left">
                    <li role="presentation" class="active"><a href="javascript:history.back()">Wstecz</a>
                    </li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">Strona główna</a></li>
                    <li role="presentation" class="active"><a href="#">Zaloguj się</a></li>
                    <li role="presentation" ><a href="/pokazRejestracja">Zarejestruj się</a></li>
                </ul>
            </nav>
            <h3 class="text-muted"><center>Wybory elektroniczne</center></h3>
        </div>

        <div class="jumbotron"> 
          <h1>Aplikacja Testowa</h1>
          <form action="/logowanie" method="post" class="form-signin">
            
                <label for="inputPesel" class="sr-only">PESEL</label>
                <input type="text" maxlength="11" name="inputPesel" placeholder="PESEL" class="form-control" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" placeholder="Hasło" class="form-control" required>
                
            <h2><button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Potwierdź logowanie</button></h2>
          </form>
        </div>

        <footer class="footer">
          <p>&copy; UAM 2017</p>
        </footer>

      </div>
  </body>
</html>
